apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: thangapandi78/node-app:3a7f5bd1365361c5b2c67a8ef5629df9b09c7295
        ports:
        - containerPort: 3000
