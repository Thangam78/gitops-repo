apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: thangapandi78/node-app:23f3d9d5b4b3bb7609b83478a4b2e743251e6f6b
        ports:
        - containerPort: 3000
